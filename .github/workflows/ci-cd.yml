name: CI-CD Docker / GHCR

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/voicebotrasa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------- RASA --------
      - name: Build & push Rasa image
        uses: docker/build-push-action@v6
        with:
          context: .          # ðŸ‘‰ adapte si ton Dockerfile n'est pas lÃ 
          file: ./docker/rasa/Dockerfile  # ðŸ‘‰ adapte le chemin si besoin
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_PREFIX }}-rasa:latest
            ${{ env.IMAGE_PREFIX }}-rasa:${{ github.sha }}
          build-args: |
            RASA_LICENSE=${{ secrets.RASA_LICENSE }}

      # -------- ACTIONS --------
      - name: Build & push Actions image
        uses: docker/build-push-action@v6
        with:
          context: .   # ðŸ‘‰ adapte si nÃ©cessaire
          file: ./docker/actions/Dockerfile  # ðŸ‘‰ idem
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_PREFIX }}-actions:latest
            ${{ env.IMAGE_PREFIX }}-actions:${{ github.sha }}
          build-args: |
            RASA_LICENSE=${{ secrets.RASA_LICENSE }}

      # -------- CLIENT (front) --------
      - name: Build & push Client image
        uses: docker/build-push-action@v6
        with:
          context: .       # ðŸ‘‰ adapte
          file: ./docker/client/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_PREFIX }}-client:latest
            ${{ env.IMAGE_PREFIX }}-client:${{ github.sha }}
